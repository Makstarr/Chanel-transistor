<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<!-- Анимация принципа работы и ВАХ
     полевого транзистора с управляюшим p-n перехода
     Напряжение изменяется слайдером
     Цвета для анимации можно задать через HTML или напрямую
     в соответсвующие переменные вверху js файла

     Tarasov  2020  MISiS
-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Полевой транзистор</title>

    <!--href = путь к css файлу (навание если в одной директории с html)-->
    <link rel="stylesheet" type="text/css" href="transistor.css">
    <!--
        src = путь к js файлу (навание если в одной директории с html)

        Если анимация не запускается, попробуйте поместить эту строчку
        перед закрытием тега  <body>
    -->
    <script src="transistor.js"></script>
</head>
<body>
<!--Контейнер с двумя анимациями-->
<div id="transistor">
    <!--Зонная диаграмма и слайдер-->

    <!--Зонная картинка. Высота и ширина связаны с картинкой. Не менять. -->
    <div class="box" id="graph">
      <div class="input">
        <input id ="input-left" type="range" class="slider" min="00" max="250" value="0" aria-label="Voltage1"/>
        <input id ="input-right" type="range" class="slider" min="0" max="200" value="0" aria-label="Voltage2"/>
      </div>

      <canvas class="canvas" id="canvas1" width="1200px" height="502px"></canvas>
    </div>

    <!-- ВАХ и подписи -->
    <div class="box" id="vah">
      <div class="text-label"style="top:0; left:0;">I<spans style="font-size:50%; font-family:'Open Sans'">С</span></div>
      <div class="text-label"style="bottom:0; right:0;">U<spans style="font-size:50%; font-family:'Open Sans'">ИС</span></div>
        <canvas class="canvas" id="canvas2" width="500px" height="500px"></canvas>
    </div>


    <!--Цвета для анимации-->
    <div id='vahPointFill' style="color:#DE7E9D;"></div>
    <div id='vahPointBorder' style="color:#1C1C1C;"></div>
    <div id='vahAxes' style="color:#1C1C1C;"></div>
    <div id='vahLine' style="color:#93d2ed;"></div>
    <div id='n_type' style="color:#93d2ed;"></div>
    <div id='n_type_text' style="color:#5e90a4;"></div>
    <div id='p_type' style="color:#FFC0CB;"></div>
    <div id='p_type_text' style="color:#b2868e;"></div>
    <div id='opz' style="color:rgb(241,229,214);"></div>
    <div id='opz_text' style="color:#BCB6AD;"></div>
    <div id='text' style="color:#1C1C1C;"></div>
    <div id='border' style="color:#191919;"></div>
    <div id='wires' style="color:#1C1C1C;"></div>
</div>
</body>
</html>
